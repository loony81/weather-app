<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Conditions in {{ city }}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles/style.css')}}">
</head>
<body>
    <h1>Weather Conditions in {{ city }}</h1>
    <p>There's {{description}} currently in {{city}}.</p>
    <p>The temperature is: {{temp}}°C, but it feels like {{feels_like}}°C</p>
    <p>The humidity is {{humidity}}% and the wind speed is {{wind_speed}} m/s coming from the {{wind_direction}}.</p>
    <form action="/weather">
        <input type="text" name="city" id="city" placeholder="Enter a city">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
